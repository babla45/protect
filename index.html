<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example project of database+html</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
</head>

<body id="body">

<h1 class="welcome-message">Welcome!</h1>

<!-- -------form----- -->
<form name="submit-to-google-sheet" id="myForm" action="" method="post">
<b class="username">Username:</b><br><br>
<!-- <input class="usernameField" type="text" placeholder="Enter Your name" required><br> -->
<textarea class="usernameField"  name="Username" cols="47" rows="3" placeholder="Enter Your Name"></textarea>
<br>

<br><b class="password" >Password:</b><br><br>
<!-- <input class="passwordField" type="password" placeholder="Enter Your Password" required><br> -->
<textarea class="passwordField" name="Password"  cols="47" rows="3" placeholder="Enter Your Password"></textarea>


<!-- -----pin--- -->
<br><b>Pin</b>
<br><input class="pin" name="Pin" type="number" maxlength="5" placeholder="0 - 5 digit pin">


<!-- <br><button type="submit" id="lb" onclick="loginButton()" class="loginButton">Log In</button> -->
<br><button type="submit" class="encButton" name="encButton" onclick="EncButton()">Encrypt</button>
<button type="submit" class="encButton" name="decButton" onclick="DecButton()">Decrypt</button>


<br><br>

<textarea  id="message" cols="50" rows="10" readonly></textarea>

</form>
<script>

    document.querySelectorAll('input[type="number"]').forEach(input=>{
    
        input.oninput=()=>{
    
            if(input.value.length > input.maxLength)
            {
                input.value=input.value.slice(0,input.maxLength);
            }
    
        };
    });
    
</script>


<script>
    window.onload = function() {
        document.getElementById("myForm").onsubmit = function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
        };
    };
</script>




</body>
</html>
