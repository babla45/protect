<html>
<head>
    <title>My Table</title>
</head>

<body>

    <table border="5">


        <tr>
            <td>ID NO</td>
            <td>Product Name</td>
            <td>Type</td>
            <td rowspan="4">
                <img src="google.jpg" alt="google"><br>Google
            </td>
        </tr>


        <tr>
            <td rowspan="2">101</td>
            <td align="center">computer</td>
            <td rowspan="3" align="bottom">Accessories</td>
        </tr>


        <tr>
            <td>printer</td>
        </tr>


        <tr>
            <td>102</td>
            <td align="right">keyboard</td>
        </tr>

    </table>


    <br><br><br><br>

    <p>Enter  3->5->7 digit number</p>

    <input class="pin" type="number"  maxlength="3"><br><br>
    <input class="pin" type="number"  maxlength="5"><br><br>
    <input class="pin" type="number"  maxlength="7"><br><br>
    <style>
    
        .pin{
            height: 40px;
            text-align: center;
            width: 400px;
            border-radius: 50px;
            border-width: 5px;
            background-color: rgba(6, 6, 6, 0.294);
    
        }
    </style>
    
    <script>
    
    document.querySelectorAll('input[type="number"]').forEach(input=>{
    
        input.oninput=()=>{
    
            if(input.value.length > input.maxLength)
            {
                input.value=input.value.slice(0,input.maxLength);
            }
    
        };
    });
    
    </script>


</body>
</html>
